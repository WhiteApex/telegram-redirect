<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Переход в Telegram</title>
    <!-- Стили для красивого дизайна -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
            text-align: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            max-width: 90%;
            animation: fadeIn 1s ease-in-out;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            font-weight: bold;
        }
        p {
            font-size: 1rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        .loader {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #fff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        .telegram-link {
            display: inline-block;
            margin-top: 1.5rem;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            border: 2px solid #fff;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            transition: background 0.3s ease, color 0.3s ease;
        }
        .telegram-link:hover {
            background: #fff;
            color: #2575fc;
        }
    </style>
    <!-- Яндекс.Метрика -->
    <script type="text/javascript" >
       (function(m,e,t,r,i,k,a){m[i]=m[i]||function(){(m[i].a=m[i].a||[]).push(arguments)};
       m[i].l=1*new Date();
       for (var j = 0; j < document.scripts.length; j++) {if (document.scripts[j].src === r) { return; }}
       k=e.createElement(t),a=e.getElementsByTagName(t)[0],k.async=1,k.src=r,a.parentNode.insertBefore(k,a)})
       (window, document, "script", "https://mc.yandex.ru/metrika/tag.js", "ym");

       ym(100210756, "init", {
            clickmap:true,
            trackLinks:true,
            accurateTrackBounce:true
       });
    </script>
    <!-- /Яндекс.Метрика -->
</head>
<body>
    <div class="container">
        <h1>Добро пожаловать!</h1>
        <p>Сейчас вы будете перенаправлены в наш Telegram-канал.</p>
        <div class="loader"></div>
        <p>Если перенаправление не произошло, нажмите <a href="#" id="telegram-link" class="telegram-link">сюда</a>.</p>
    </div>
    <script>
        // Функция для определения типа устройства
        function getDeviceType() {
            const userAgent = navigator.userAgent;
            if (/mobile|android|iphone|ipad|ipod/i.test(userAgent)) {
                return "mobile";
            } else if (/tablet|ipad/i.test(userAgent)) {
                return "tablet";
            } else {
                return "desktop";
            }
        }

        // Добавляем UTM-метки к ссылке
        const baseUrl = "https://t.me/shilodevelopment/745";
        const deviceType = getDeviceType();
        const utmSource = "qr_code";
        const utmMedium = deviceType; // Тип устройства как utm_medium
        const utmCampaign = "promote_tg_channel";

        // Формируем полную ссылку с UTM-метками
        const fullUrl = `${baseUrl}?utm_source=${utmSource}&utm_medium=${utmMedium}&utm_campaign=${utmCampaign}`;

        // Перенаправление с задержкой для отправки данных в Метрику
        setTimeout(function() {
            ym(100210756, 'reachGoal', 'telegram_redirect'); // Отправка цели
            setTimeout(function() {
                window.location.href = fullUrl; // Перенаправление с UTM-метками
            }, 500); // Дополнительная задержка
        }, 250); // Задержка перед отправкой цели

        // Обновляем ссылку для ручного перехода
        const telegramLink = document.getElementById("telegram-link");
        telegramLink.href = fullUrl;
    </script>
</body>
</html>
